<html lang="es">

<head>
    <title>Nestor Jos√© Fock</title>
</head>

<body>
    <div id="ball" style="
    z-index: 5;
    position: absolute;
    left: 0px;
    top: 200px;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: red;
    ">
</body>

<script>
    var velocity = 20;
    var position = 0;
    var ball = document.getElementById('ball');
    function move(){
        position = position + velocity;
        ball.style.left = position + 'px';
        console.log(ball.style.left)
    }
    function interval(){

        setInterval(move(), 1000);
    }
    interval()
</script>
</html>
